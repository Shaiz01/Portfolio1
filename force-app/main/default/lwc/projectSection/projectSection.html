<template>
    <div class="section-container">
        <lightning-layout multiple-rows class="slds-align_absolute-center" style="width: 100%;">
            <!-- Left Column - Text -->
            <lightning-layout-item 
                size="12" medium-device-size="6" large-device-size="6"
                class="slds-p-around_medium"
            >
                <div>
                    <div class="project_title">
                        <h1>Projects</h1>
                    </div>
                    <template if:true={projectData}>
                        <lightning-accordion class="accordion_section">
                            <template for:each={projectData} for:item="project">
                                <lightning-accordion-section key={project.id} name={project.name} label={project.name}>
                                    <div class="slds-m-top_small">
                                        <p class="para_text">{project.description}</p>
                                        <p class="para_text slds-p-top_medium">
                                            <strong>Technology:</strong> {project.technology}
                                        </p>
                                        <p class="para_text slds-p-top_medium" if:true={project.website}>
                                            <strong>Website:</strong> 
                                            <a href={project.website} target="_blank">{project.website}</a>
                                        </p>
                                    </div>
                                </lightning-accordion-section>
                            </template>
                        </lightning-accordion>
                    </template>
                </div>
            </lightning-layout-item>

            <!-- Right Column - Image -->
            <lightning-layout-item 
                size="12" medium-device-size="6" large-device-size="6"
                class="slds-p-around_medium"
            >
                <div class="image_section">
                    <img src={projectImage} alt="Project Image" />
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>

<template>
    <div class="certification_div">
        <div class="title_heading">
            Certification
        </div>
        <div class="cards_section">
            <template for:each={certData} for:item="cert">
                <div key={cert.id} class="card">
                    <div class="card-image">
                        <img src={cert.image} alt="Certification Image" />
                    </div>
                    <h2 class="card-title">{cert.name}</h2>
                    <p class="card-text">{cert.date}</p>
                    <p class="card-text">{cert.certId}</p>
                </div>
            </template>
        </div>
    </div>
</template>
